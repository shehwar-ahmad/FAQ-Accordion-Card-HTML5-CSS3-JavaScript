<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ Accordion Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaqueries.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <div id="container">

        <div id="card">

            <img id="box-img" src="img/illustration-box-desktop.svg" alt="Box Graphics">

            <div id="graphics">

                <picture>
                <!-- <source media="(max-width:450px)" srcset="img/illustration-woman-online-mobile.svg"> -->
                <img id="main-img" src="img/illustration-woman-online-desktop.svg" alt="graphics">
                </picture>

            </div>

            <div id="faq">

                <h1 id="title">FAQ</h1>

                <div id="questions">

                <div class="qsblock">
                    <button class="qs">
                        <h3>Who are you? </h3>
                        <i class="fas fa-arrow-down"></i>
                    </button>
                    <div class="ans">
                        <p>I'm Shehwar</p>
                    </div>
                </div>
                 

                </div>

            </div>


        </div>

        

    </div>

    <script src="app.js"></script>

</body>
</html>
